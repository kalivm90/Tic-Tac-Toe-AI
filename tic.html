<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tic.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <div class="nav-content">
            <h2 id="title">Tic-Tac-Toe</h2>
            <div class="login">
                <button class="button" id="login">Login</button>
            </div>
        </div>

        <div class="message-container">
            <p id="message"></p>
        </div>
    </nav>

    <div class="form-container">
        <form action="">
            <div class="ft-container">
                <h2 id="form-title">Please Login</h2>
            </div>
            <div class="form-content">
                <input id="firstName" autofocus autocomplete="off" placeholder="First Name">
                <input id="lastName" autocomplete="off" placeholder="Last Name">
                <div class="combo-container">
                    <label for="piece">Select Piece:</label>
                    <select name="piece" id="piece">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <button class="button" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <main>
        <div class="board-container">
            <div class="board">
                <div class="box" data-index="0"></div>
                <div class="box" data-index="1"></div>
                <div class="box" data-index="2"></div>
                <div class="box" data-index="3"></div>
                <div class="box" data-index="4"></div>
                <div class="box" data-index="5"></div>
                <div class="box" data-index="6"></div>
                <div class="box" data-index="7"></div>
                <div class="box" data-index="8"></div>
            </div>
            <button class="button" id="reset">Reset</button>
        </div>
    </main>
    <script src="./tic.js"></script>
</body>
</html>
